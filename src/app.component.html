<div class="wrapper collapsed">
  <div class="header header-collapsed">
    <div class="header-menu">
      <div class="sidebar-btn">
        <i class="fas fa-bars"></i>
      </div>

      <div class="action-container">
        <div class="action-btn" ng-repeat="button in $ctrl.buttonPreview">
          <button
            ng-click="button.click()"
            ng-disabled="{{ button.isDisabled }}"
          >
            <i class="{{ button.icon }}"></i>
            <span>{{ button.caption }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark"></nav>

  <div class="side-menu sidebar bg-dark">
    <ez-side-menu
      ng-repeat="item in $ctrl.menuPreview"
      ez-submenu-list="item"
    ></ez-side-menu>
  </div>
</div>
