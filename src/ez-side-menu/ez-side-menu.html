<a class="listMenu">
  <i class="{{$ctrl.ezSubmenuList.Icon}}" id="menuIcon"></i>
  <span class="menuItem"> {{$ctrl.ezSubmenuList.MenuGroup}} </span>
  <i class="fas fa-chevron-down" id="chevron"></i>
</a>

<ez-side-menu
  ng-repeat="item in $ctrl.ezSubmenuList.Submenus"
  ez-submenu-list="item"
  class="submenuItem"
>
</ez-side-menu>

<a
  ng-repeat="item in $ctrl.ezSubmenuList.Items"
  ng-click="$ctrl.click(item)"
  class="menuItem item"
>
  {{item.Title}}
</a>
